<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilo.css">
	<meta charset="UTF-8">
	<title>SMS</title>
</head>
<body>
	<div class="container">
		<div class="keyboard">
			<center>
				<h1>EL SMS</h1>
				<div class="nokia">
					<img id="nokiaimg" src="img/nokia.png">
				</div>
			</center>
			<div class="row">
				<input disabled id="texto" type="text" class="form-control input-sm screen">
			</div>
			
			<div class="row">
				<button id="btn1" class="col-md-4 btn-primary"><p id="number">1</p><p id="letter">buz√≥n</p></button>
				<button id="btn2" value='a' class="col-md-4 btn-primary"><p id="number">2</p><p id="letter">abc</p></button>
				<button id="btn3" value='d' class="col-md-4 btn-primary"><p id="number">3</p><p id="letter">def</p></button>
			</div>
			<div class="row">
				<button id="btn4" value='g' class="col-md-4 btn-primary"><p id="number">4</p><p id="letter">ghi</p></button>
				<button id="btn5" value='j' class="col-md-4 btn-primary"><p id="number">5</p><p id="letter">jkl</p></button>
				<button id="btn6" value='m' class="col-md-4 btn-primary"><p id="number">6</p><p id="letter">mno</p></button>
			</div>
			<div class="row">
				<button id="btn7" value='o' class="col-md-4 btn-primary"><p id="number">7</p><p id="letter">pqrs</p></button>
				<button id="btn8" value='r' class="col-md-4 btn-primary"><p id="number">8</p><p id="letter">tuv</p></button>
				<button id="btn9" value='w' class="col-md-4 btn-primary"><p id="number">9</p><p id="letter">wxyz</p></button>
			</div>
			<div class="row">
				<button id="btnaste" class="col-md-4 btn-primary"><p id="number">*</p><p id="letter">borrar</p></button>
				<button id="btncero" class="col-md-4 btn-primary"><p id="number">0</p><p id="letter">espacio</p></button>
				<button id="btngato" class="col-md-4 btn-primary"><p id="number">#</p><p id="letter">mayus</p></button>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/codigo.js"></script>
</body>
</html>
